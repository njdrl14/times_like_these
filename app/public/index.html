<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Times Like These</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">


<style type="text/css">

/*- - - - - - - NAV BAR STYLES - - - - - - - -  */
	
.navbar-fixed-left {
  width: 237px;
  position: fixed;
  border-radius: 0;
  height: 100%;
  border: none;
  background-color: #FFF4BE;
}

.navbar-fixed-left .navbar-nav > li {
  float: none;  /* Cancel default li float: left */
  width: 139px;
}

.navbar-fixed-left + .container {
  padding-left: 160px;
}

ul.nav.navbar-nav {
    padding-left: 82px;
    padding-top: 100px;
}

.navbar-inverse .navbar-nav>li>a {
    color: black;
    width: 100px;
    text-align: center;
    position: relative;
    text-decoration: none;
    margin-right: 60px;
    font-family: 'Francois One', sans-serif;
    font-size: 22px;

}

.navbar-inverse .navbar-nav>li>a:focus, .navbar-inverse .navbar-nav>li>a:hover {
    color: #B50000;
    background-color: none;
}

.navbar-inverse .navbar-nav>li>a:before {
	content: "";
	position: absolute;
	width: 100%;
	height: 2px;
	bottom: 0;
	left: 0;
	background-color: black;
	visibility: hidden;
	-webkit-transform: scaleX(0);
	transform: scaleX(0);
	-webkit-transition: all 0.3s ease-in-out 0s;
	transition: all 0.3s ease-in-out 0s;
}

.navbar-inverse .navbar-nav>li>a:hover:before {
	visibility: visible;
	-webkit-transform: scaleX(1);
	transform: scaleX(1);
}

.name {
	font-family: 'Francois One', sans-serif;
	font-size: 70px;
	margin-top: 30px;
	color: #B50000;
	text-align: center;
}

.blackText{
	color: black;
}

a.tlt {
    color: #B50000;
    text-decoration: none;
}

/* - - - - - - - - - - - - - - - - - - - - - - -- */

/*Main Container*/
.container-fluid {
	padding-right: 0px;
	padding-left: 0px;
    margin-right: auto;
    margin-left: auto;
}

.row {
    margin-right: 0px;
    margin-left: -15px;
}

/* Bio Page Styles */

.col-md-4 {
    /* padding: 0px; */
    margin-left: 578px;
}

.bio-heading {
    text-align: center;
    font-family: 'Francois One', sans-serif;

}



}
</style>
</head>
	<body>
		<div class="container-fluid">
			<div class="navbar navbar-inverse navbar-fixed-left">
				<h1 class="name">
					<a class="tlt" href="#1">
					TIMES <span class="blackText">LIKE</span> THESE
					</a>
				</h1>
			  	<ul class="nav navbar-nav">
				   <li><a href="#2">BIO</a></li>
				   <li><a href="#3">MUSIC</a></li>
				   <li><a href="#4">SHOWS</a></li>
				   <li><a href="#5">CONTACT</a></li>
			 	</ul>
			</div>

			<!-- Home Screen -->
			<div id="1" style="min-height: 701px;background-image: url(http://jeremy-walker.com/wp-content/uploads/2013/08/jjwmono.jpg); background-repeat: no-repeat;
				background-size: cover;">
			</div>

			<!-- Bio -->
			<div id="2" style="min-height: 720px;background-color: #E6E2EB;">

				<div class="row">
				    <div class="col-md-4">
				    	<h1 class="bio-heading">Bio</h1>
				    </div>
				    
				 </div>

			</div>

			<!-- Music -->
			<div id="3" style="min-height: 720px;background-color: purple;">
			</div>

			<!-- Shows -->
			<div id="4" style="min-height: 720px;background-color: orange;">
			</div>

			<!-- Contact -->
			<div id="5" style="min-height: 720px;background-color: blue;">
			</div>

			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

			<script>
			//Paralax Scroll
				$(document).ready(function(){
			  $('a[href*=#]').click(function() { //if you change div ids, may have to adjust here. id keep the same. 
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
			    && location.hostname == this.hostname) {
			      var $target = $(this.hash);
			      $target = $target.length && $target
			      || $('[name=' + this.hash.slice(1) +']');
			      if ($target.length) {
			        var targetOffset = $target.offset().top;
			        $('html,body')
			        .animate({scrollTop: targetOffset}, 1000);//keep set at 1000
			       return false;
			      }
			    }
			  });
			});
			</script>
		</div>
	</body> 
</html>
