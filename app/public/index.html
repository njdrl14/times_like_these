<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Times Like These</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">


<style type="text/css">
	
	.navbar-fixed-left {
  width: 237px;
  position: fixed;
  border-radius: 0;
  height: 100%;
  border: none;
  background-color: #FFF4BE;
}

.navbar-fixed-left .navbar-nav > li {
  float: none;  /* Cancel default li float: left */
  width: 139px;
}

.navbar-fixed-left + .container {
  padding-left: 160px;
}

ul.nav.navbar-nav {
    padding-left: 82px;
    padding-top: 100px;
}

.navbar-inverse .navbar-nav>li>a {
    color: black;
    text-align: center;
    position: relative;
    text-decoration: none;
    margin-right: 60px;
    font-family: 'Francois One', sans-serif;
    font-size: 22px;

}

.navbar-inverse .navbar-nav>li>a:focus, .navbar-inverse .navbar-nav>li>a:hover {
    color: #B50000;
    background-color: none;
}

.navbar-inverse .navbar-nav>li>a:before {
	content: "";
	position: absolute;
	width: 100%;
	height: 2px;
	bottom: 0;
	left: 0;
	background-color: black;
	visibility: hidden;
	-webkit-transform: scaleX(0);
	transform: scaleX(0);
	-webkit-transition: all 0.3s ease-in-out 0s;
	transition: all 0.3s ease-in-out 0s;
}

.navbar-inverse .navbar-nav>li>a:hover:before {
	visibility: visible;
	-webkit-transform: scaleX(1);
	transform: scaleX(1);
}

.name {
	font-family: 'Francois One', sans-serif;
	font-size: 70px;
	margin-top: 30px;
	color: #B50000;
	text-align: center;
}

.blackText{
	color: black;
}

/* On using dropdown menu (To right shift popuped) */

}
</style>
</head>
<body>
	
		<div class="navbar navbar-inverse navbar-fixed-left">
			<h1 class="name">
				TIMES <span class="blackText">LIKE</span> THESE
			</h1>
		  	<ul class="nav navbar-nav">
			   <li><a href="#1">Link2</a></li>
			   <li><a href="#2">Link3</a></li>
			   <li><a href="#3">Link4</a></li>
			   <li><a href="#4">Link5</a></li>
		 	</ul>
		</div>

		<div id="1" style="min-height: 701px;background-image: url(http://jeremy-walker.com/wp-content/uploads/2013/08/jjwmono.jpg); background-repeat: no-repeat;
			background-size: cover;">
		</div>
		<div id="2" style="min-height: 1000px;background-color: green;">
		</div>
		<div id="3" style="min-height: 1000px;background-color: purple;">
		</div>
		<div id="4" style="min-height: 1000px;background-color: orange;">
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script>
			$(document).ready(function(){
  $('a[href*=#]').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
    && location.hostname == this.hostname) {
      var $target = $(this.hash);
      $target = $target.length && $target
      || $('[name=' + this.hash.slice(1) +']');
      if ($target.length) {
        var targetOffset = $target.offset().top;
        $('html,body')
        .animate({scrollTop: targetOffset}, 1000);
       return false;
      }
    }
  });
});
		</script>
 </body> 
</html>
